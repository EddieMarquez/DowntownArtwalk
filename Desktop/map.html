        <script language="javascript" type="text/javascript">
              function initialize() {
                var map_canvas = document.getElementById('map_canvas');
                var map_options = {
                  center: new google.maps.LatLng(34.0492 , -118.2590),
                  zoom: 15,
                  mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(map_canvas, map_options)
              }
              google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <script>      
// Complex Map Flags

              function initialize() {
              var mapOptions = {
                zoom: 11,
                center: new google.maps.LatLng(34.0492, -118.2590)
              }
              var map = new google.maps.Map(document.getElementById('map-canvas'),
                                            mapOptions);

              setMarkers(map, beaches);
            }

            var beaches = [
              ['Gallery1', -34.0492, -118.2590, 4],
              ['Gallery2', -33.923036, 151.259052, 5],
              ['Gallery3', -34.028249, 151.157507, 3],
              ['Gallery4', -33.80010128657071, 151.28747820854187, 2],
              ['Gallery5', -33.950198, 151.259302, 1]
            ];

            function setMarkers(map, locations) {

              var image = {
                url: 'images/beachflag.png',
                size: new google.maps.Size(20, 20),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0, 20)
              };

              var shape = {
                  coords: [1, 1, 1, 20, 18, 20, 18 , 1],
                  type: 'poly'
              };
              for (var i = 0; i < locations.length; i++) {
                var beach = locations[i];
                var myLatLng = new google.maps.LatLng(beach[1], beach[2]);
                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    icon: image,
                    shape: shape,
                    title: beach[0],
                    zIndex: beach[3]
                });
              }
            }

            google.maps.event.addDomListener(window, 'load', initialize);    


        </script>
    </head>
